trigger:
- master

pool:
  name: Default

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/site.zip'
    replaceExistingArchive: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'my-service-connection'  # üîÅ Replace with your connection name
    appName: 'my-static-ciapp1'                    # üîÅ Replace with your Azure App name
    package: '$(Build.ArtifactStagingDirectory)/site.zip'
- task: AzureRmWebAppDeployment@5
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go(14dab80e-335e-4346-aaf7-39d01d212a68)'
    appType: 'webAppLinux'
    WebAppName: 'my-static-ciapp1'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    DeploymentTypeLinux: 'oneDeploy'
